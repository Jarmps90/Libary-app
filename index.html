<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
   
     <button class="addBook">Add book</button>
     <hr>
     <div class="books"></div>
     <dialog>
        <button class="closeBtn | topCloseBtn">&times;</button>
        <form action="#" id="bookform" onsubmit="bookSubmit(event)" >
            <label for="book_title">Book title:</label>
            <input type="text" name="title" id="book_title" required>
            <label for="book_author">Book author:</label>
            <input type="text" name="author" id="book_author" required>
            <label for="book_pages">Book pages:</label>
            <input type="number" name="pages" id="book_pages" min="1"required>
            <label for="book_read">Book read:</label>
            <select name="read" id="book_read" form="bookform">
                <option value="Read">Read</option>
                <option value="Not Read">Not read</option>
            </select>
            <button type="submit" class="addBtn" id="addButton">Add</button>
            <button type="button" class="closeBtn | bottomCloseBtn">Cancel</button>
        </form>
     </dialog>
</div>

</body>
</html>
