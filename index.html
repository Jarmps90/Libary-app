<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
     <button class="addBook">Add book</button>
     <dialog>
        <button class="closeBtn">&times;</button>
        <form action="#" onsubmit="return false">
            <label for="book_title">Book title:</label>
            <input type="text" name="title" id="book_title" required>
            <label for="book_author">Book author:</label>
            <input type="text" name="author" id="book_author" required>
            <label for="book_pages">Book pages:</label>
            <input type="text" name="pages" id="book_pages" required>
            <label for="book_read">Book read:</label>
            <input type="text" name="read" id="book_read">
            <button type="submit" class="addBtn" id="addButton">Add</button>
            <button type="button" class="closeBtn">Cancel</button>
        </form>
     </dialog>
</div>
</body>
</html>
